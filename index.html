<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
          name="description"
          content="Generate a QR code image to point to a website URL"
        />
        <meta
          name="keywords"
          content="qr code, qr codes, qrcodes, create qr code, qr code generator, create qrcodes, make a qr code, online qr code"
        />
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
          rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  fontFamily: {
                    sans: ["Poppins", "sans-serif"]
                  }
                }
              }
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" 
            integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        <script src="js/script.js" defer></script>
        <style>
          #spinner {
            display: flex;
            justify-content: center;
            align-items: center;
          }
        </style>
        <title>Free Online QR Code Generator</title>
    </head>
    <body>
        <header class="bg-red-500 p-4 mb-10">
          <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">
              QR Code Generator
            </div>
        </header>

        <main>
          <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24">
              <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                QR Code Generator
              </h1>
              <p class="mb-4">
                QR Codes allow smartphone users to access your website simply and quickly.
              </p>
              <p>
                Enter your url below to generate a QR Code and download the image.
              </p>
              <form id="generate-form" class="mt-4">
                <input 
                  id="url" type="url" 
                  placeholder="Enter a url" 
                  class="w-full border-2 border-gray-200 
                  rounded p-3 text-gray-dark mr-2 
                  focus:outline-none mb-5" 
                />

                <select 
                  class="w-full border-2 border-gray-200 
                  rounded p-3 text-gray-dark mr-2 
                  focus:outline-none" id="size">
                  <option value="100">100x100</option>
                  <option value="200">200x200</option>
                  <option value="300" selected>300x300</option>
                  <option value="400">400x400</option>
                  <option value="500">500x500</option>
                  <option value="600">600x600</option>
                  <option value="700">700x700</option>
                </select>

                <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black" type="submit">
                  Generate QR Code
                </button>
              </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
              <img src="img/qr-code.svg" alt="" class="w-1/2 m-auto mb-10 md:w-full">
            </div>
          </div>

          <!-- Generated QR Code -->
          <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">

            <!-- Spinner -->
            <div class="flex justify-center align-center" role="status">
              <img src="img/90-ring.svg" alt="Spinner" id="spinner">

              <span class="sr-only">Loading...</span>
            </div>

            <!-- QR Code Output-->
            <div id="qrcode" class="m-auto"></div>
          </div>
        </main>
    </body>
</html>
